<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="./style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
   <!-- aos link -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Page Heading -->
    <h1 class="text-center headingg">BMI Calculator</h1>

    <!--Container -->
    <div class="flex-container mt-4">
      <!-- Image -->
      <div class="flex-item image-container">
        <img data-aos="flip-left" src="./images/bmi.jpg" alt="BMI Image" class="responsive-image">
      </div>

      <!-- Card -->
      <div class="flex-item card-container">
        <div class="card">
          <div class="card-body">
            <form id="bmiForm">
              <div class="mb-3">
                <label for="weight" class="form-label fw-bolder">Weight (kg) :</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
              </div>
              <div class="mb-3">
                <label for="height" class="form-label fw-bolder">Height (cm) :</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height in centimeters">
              </div>
              <button type="button" class="btn btn-primary w-100 fw-bolder" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <div id="bmiResult" class="mt-4 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- bootstrp -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const heightInCm = parseFloat(document.getElementById('height').value);
      const resultDiv = document.getElementById('bmiResult');

      if (!weight || !heightInCm ||weight <= 0 || heightInCm <= 0) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Please enter valid weight and height!</div>`;
        return;
      }

      const heightInMeters = heightInCm / 100; 
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      let category = '';
      if (bmi < 18.5) {
        category = 'Underweight';
      } else if (bmi >= 18.5 && bmi < 24.9) {
        category = 'Normal weight';
      } else if (bmi >= 25 && bmi < 29.9) {
        category = 'Overweight';
      } else {
        category = 'Obesity';
      }

      resultDiv.innerHTML = `
        <div class="alert alert-info">
          <strong>Your BMI:</strong> ${bmi} <br>
          <strong>Category:</strong> ${category}
        </div>`;
    }
  </script>

  <!-- aos -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
  
</html>
